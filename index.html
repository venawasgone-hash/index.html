<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Valentine Quest</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#b3e5ff, #ffffff);
  overflow: hidden;
  text-align: center;
}
#popup, #valentine {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 320px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
#game { display: none; }
#character {
  width: 120px;
  height: 200px;
  background: #f2d6c1;
  margin: 20px auto;
  position: relative;
  border-radius: 20px;
}
.hair {
  background: #f5e26b;
  height: 40px;
  border-radius: 20px 20px 0 0;
}
.eye {
  width: 10px;
  height: 10px;
  background: blue;
  border-radius: 50%;
  position: absolute;
  top: 70px;
}
.eye.left { left: 35px; }
.eye.right { right: 35px; }
.piercing {
  width: 8px;
  height: 8px;
  border: 2px solid silver;
  border-radius: 50%;
  position: absolute;
  top: 80px;
  right: 25px;
}
#hearts {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}
.heart {
  font-size: 40px;
  cursor: pointer;
}
.green { color: green; }
.red { color: red; }
#confetti {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
}
</style>
</head>

<body>

<!-- FIRST POPUP -->
<div id="popup">
  <div class="box">
    <h2>Wanna play Rivals on Roblox with your girl? ðŸ’™</h2>
    <button onclick="startGame()">YES</button>
  </div>
</div>

<!-- GAME -->
<div id="game">
  <div id="character">
    <div class="hair"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="piercing"></div>
  </div>
  <p>Shoot ONLY the green hearts ðŸ’š</p>
  <div id="hearts"></div>
</div>

<!-- VALENTINE POPUP -->
<div id="valentine" style="display:none;">
  <div class="box">
    <h2>Will you be my Valentine? ðŸ’˜</h2>
    <button onclick="yes()">YES</button>
    <button style="opacity:0.3; cursor:not-allowed;">NO</button>
  </div>
</div>

<!-- CONFETTI -->
<canvas id="confetti"></canvas>

<script>
let score = 0;

function startGame() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("game").style.display = "block";
  spawnHearts();
}

function spawnHearts() {
  const heartsDiv = document.getElementById("hearts");
  heartsDiv.innerHTML = "";
  for (let i = 0; i < 5; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    if (Math.random() > 0.4) {
      heart.classList.add("green");
      heart.innerHTML = "ðŸ’š";
      heart.onclick = () => hit();
    } else {
      heart.classList.add("red");
      heart.innerHTML = "â¤ï¸";
      heart.onclick = () => alert("Wrong heart ðŸ˜¤");
    }
    heartsDiv.appendChild(heart);
  }
}

function hit() {
  score++;
  if (score >= 3) {
    document.getElementById("game").style.display = "none";
    document.getElementById("valentine").style.display = "flex";
  } else {
    spawnHearts();
  }
}

function yes() {
  document.getElementById("valentine").style.display = "none";
  launchConfetti();
}

function launchConfetti() {
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];
  for (let i = 0; i < 200; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      c: `hsl(${Math.random()*360},100%,50%)`,
      s: Math.random() * 3 + 2
    });
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fillStyle = p.c;
      ctx.fill();
      p.y += p.s;
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

</body>
</html>
